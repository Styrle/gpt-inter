<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT App</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Include Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- KaTeX for LaTeX rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"></script>

  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Highlight.js for code highlighting -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

</head>
<body>
    <div class="container">
        <div class="icon-container">
            <span id="collapse-btn" class="material-symbols-rounded collapse-icon" onclick="toggleSidebar()">left_panel_close</span>
            <button id="new-chat-btn" class="material-symbols-rounded new-chat-icon">edit_square</button>
            <!-- Add the new Tutor Mode toggle switch -->
              <span class="material-symbols-rounded tutor-mode-icon" id="tutor-mode-button">group</span>
              <div class="dropdown" id="tutor-mode-dropdown">
                <button class="dropdown-item" data-mode="normal">Normal <i class="fas fa-circle-check checkmark"></i></button>
                <button class="dropdown-item" data-mode="tutor">Tutor <i class="fas fa-circle-check checkmark"></i></button>
              </div>
            
            
        </div>
        
        <div class="sidebar" id="sidebar">
            <ul id="chat-history" class="no-bullets"></ul>
        </div>
        
        <div class="chat-window">
          <div id="welcome-container" class="welcome-container">
              <img src="images/Welcome.svg" alt="Welcome to KaplanGPT" class="welcome-image" />
              <h1>Start Chatting</h1>
              <p>Welcome to KaplanGPT! This is a secure and welcoming environment where you can freely explore. Feel free to engage in conversation with me.</p>
          </div>
        
          <div id="chat-box"></div>
          <div class="input-container">
            <!-- Attach button -->
            <span id="attach-icon" class="material-symbols-rounded attach-icon" onclick="document.getElementById('file-upload').click()">attach_file</span>
            <input type="file" id="file-upload" style="display: none;" />
            <textarea id="chat-input" placeholder="Type your message here..." oninput="autoGrowInput()"></textarea>
            <span id="send-btn" class="material-symbols-rounded send-icon">arrow_circle_up</span>
          </div>
        </div>
      </div>

    <!-- JS -->
    <script src="app.js"></script>
</body>
</html>
