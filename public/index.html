<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaplanGPT</title>
  <link rel="icon" type="image/x-icon" href="images/icon.svg">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Include Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <script>
    MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'] },
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" crossorigin="anonymous"></script>

  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Highlight.js for code highlighting -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

</head>
<body>
  <div class="container">
    <div class="icon-container">
      <!-- Changed span to button for better semantics and added aria-label -->
      <button id="collapse-btn" class="material-symbols-rounded collapse-icon" onclick="toggleSidebar()" aria-label="Collapse Sidebar">left_panel_close</button>
      
      <!-- Added aria-label to the existing button -->
      <button id="new-chat-btn" class="material-symbols-rounded new-chat-icon" aria-label="Start New Chat">edit_square</button>
      
      <!-- Changed span to button and added aria-haspopup and aria-expanded 
      <button class="material-symbols-rounded tutor-mode-icon" id="tutor-mode-button" aria-label="Tutor Mode" aria-haspopup="true" aria-expanded="false">group</button>-->
      
      <!-- Added role and aria-labelledby to dropdown 
      <div class="dropdown" id="tutor-mode-dropdown" role="menu" aria-labelledby="tutor-mode-button">
        <button class="dropdown-item" data-mode="normal" role="menuitem">Normal <i class="fas fa-circle-check checkmark"></i></button>
        <button class="dropdown-item" data-mode="tutor" role="menuitem">Tutor <i class="fas fa-circle-check checkmark"></i></button>
      </div>
      -->
    </div>
    
    <div class="sidebar" id="sidebar">
      <ul id="chat-history" class="no-bullets" role="navigation" aria-label="Chat History"></ul>
    </div>
    
    <div class="chat-window">
      <div id="welcome-container" class="welcome-container" role="region" aria-label="Welcome Message">
        <img src="images/Welcome.svg" alt="Welcome to KaplanGPT" class="welcome-image" />
        <h1>Start Chatting</h1>
        <p>Welcome to KaplanGPT! This is a secure and welcoming environment where you can freely explore. Feel free to engage in conversation with me.</p>
      </div>
      
      <div id="chat-box" role="log" aria-live="polite" aria-relevant="additions"></div>
      <div class="input-background">

      </div>
      
      <div class="input-container" tabindex="-1">
        <!-- Attach button with proper role and label -->
        <button id="attach-icon" class="material-symbols-rounded attach-icon" onclick="document.getElementById('file-upload').click()" aria-label="Attach File">attach_file</button>
        <input type="file" id="file-upload" style="display: none;" multiple />
        <!-- Added aria-label and keyboard accessibility -->
        <textarea id="chat-input" placeholder="Type your message here..." oninput="autoGrowInput()" aria-label="Chat Input"></textarea>
        <!-- Changed span to button and added aria-label -->
        <button id="send-btn" class="material-symbols-rounded send-icon" aria-label="Send Message">arrow_circle_up</button>
      </div>
    </div>
  </div>

    <!-- JS -->
    <script src="app.js"></script>
</body>
</html>
